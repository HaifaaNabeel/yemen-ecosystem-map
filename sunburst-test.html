<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار المخطط الدائري (Sunburst)</title>
    
    <!-- Bootstrap للخطوط والتنسيقات الأساسية (اختياري لكنه يحسن المظهر) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        /* تنسيقات بسيطة للصفحة لتبدو أفضل */
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }
        h1 {
            font-weight: 700;
        }
        #sunburst-container {
            width: 90vw; /* استخدم عرض الشاشة ليكون متجاوباً */
            max-width: 800px; /* حد أقصى للعرض */
            height: 80vh; /* استخدم ارتفاع الشاشة */
            max-height: 800px;
            background-color: #ffffff;
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.1 );
        }
    </style>
</head>
<body>

    <h1>اختبار المخطط الدائري (Sunburst)</h1>
    <p class="text-muted">هذا المخطط يجب أن يظهر أدناه ويعمل بشكل تفاعلي.</p>

    <!-- 1. هذا هو العنصر الحاوي للمخطط -->
    <div id="sunburst-container"></div>

    <!-- 2. استدعاء مكتبة ECharts (ضروري جداً) -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    
    <!-- 3. استدعاء ملف الجافاسكربت الخاص بنا (الذي سننشئه في الخطوة التالية ) -->
    <script src="assets/js/sunburst-script.js"></script>

</body>
</html>
