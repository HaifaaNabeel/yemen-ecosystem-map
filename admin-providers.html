<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة الجهات | لوحة التحكم</title>
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/css/admin.css">
</head>
<body>
    <div class="admin-wrapper">
        <!-- Sidebar (سيتم حقنه بواسطة JS) -->
        <aside class="admin-sidebar" id="admin-sidebar-container"></aside>

        <!-- Main Container (Navbar + Content) -->
        <div class="admin-main-container">
            <!-- ================== Navbar ================== -->
            <nav class="admin-navbar">
                <div class="navbar-left">
                    <button id="sidebar-toggle-btn"><i class="bi bi-list"></i></button>
                    <div class="navbar-search d-none d-lg-block">
                        <input type="text" class="form-control" placeholder="بحث سريع...">
                    </div>
                </div>
                <div class="navbar-right">
                    <div class="theme-switcher-nav">
                        <button class="btn" id="light-theme-btn" title="الوضع الفاتح"><i class="bi bi-sun-fill"></i></button>
                        <button class="btn" id="dark-theme-btn" title="الوضع الداكن"><i class="bi bi-moon-fill"></i></button>
                    </div>
                    <a href="#" class="navbar-icon-btn d-none d-sm-block"><i class="bi bi-bell-fill"></i><span class="badge rounded-pill bg-danger">3</span></a>
                    <div class="dropdown">
                        <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="https://i.pravatar.cc/150?u=admin" alt="Admin Profile" class="profile-image">
                        </a>
                        <ul class="dropdown-menu dropdown-menu-start text-small">
                            <li><a class="dropdown-item" href="#">الملف الشخصي</a></li>
                            <li><a class="dropdown-item" href="#">الإعدادات</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#">تسجيل الخروج</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
            

            <!-- ================== Main Content ================== -->
                <main class="admin-main-content">
                    <header class="d-flex justify-content-between align-items-center mb-4">
                        <div>
                            <h1>إدارة الجهات</h1>
                            <p class="text-muted">عرض، إضافة، وتعديل جهات الدعم في المنصة.</p>
                        </div>
                        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#providerModal" id="add-new-provider-btn">
                            <i class="bi bi-plus-circle-fill me-2"></i>إضافة جهة جديدة
                        </button>
                    </header>
        
                    <div class="data-table-card">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>الجهة</th>
                                        <th>النوع</th>
                                        <th>القطاع</th>
                                        <th>المحافظة</th>
                                        <th>إجراءات</th>
                                    </tr>
                                </thead>
                                <tbody id="providers-table-body">
                                    <!-- البيانات تضاف هنا عبر JS -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </main>
        </div>
    </div>

<!-- Modal for Add/Edit Provider -->
<div class="modal fade" id="providerModal" tabindex="-1" aria-labelledby="providerModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="providerModalLabel">إضافة جهة جديدة</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div id="modal-alert-container"></div>
                <form id="provider-form">
                    <input type="hidden" id="provider-id" name="id">
                    <div class="row g-3">
                        <div class="col-md-6"><label class="form-label">اسم الجهة</label><input type="text" name="name" class="form-control" required></div>
                        <div class="col-md-6"><label class="form-label">نوع الجهة</label><input type="text" name="type" class="form-control" required></div>
                        <div class="col-md-6"><label class="form-label">المحافظة</label><input type="text" name="governorate" class="form-control" required></div>
                        <div class="col-md-6"><label class="form-label">القطاع</label><input type="text" name="sector" class="form-control" required></div>
                        <div class="col-12"><label class="form-label">وصف قصير</label><textarea name="short_description" class="form-control" rows="2"></textarea></div>
                        <div class="col-12"><label class="form-label">وصف كامل</label><textarea name="description" class="form-control" rows="4"></textarea></div>
                        <div class="col-12"><label class="form-label">الخدمات (افصل بينها بفاصلة)</label><input type="text" name="services" class="form-control"></div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إغلاق</button>
                <button type="submit" form="provider-form" class="btn btn-primary">حفظ التغييرات</button>
            </div>
        </div>
    </div>
</div>    
    <!-- JS Files -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/admin.js"></script>

</body>
</html>
