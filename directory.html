<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دليل الجهات | خريطة ريادة الأعمال</title>
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <!-- ================== Navbar ================== -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html"><img src="images/rowad_logo.jpeg" alt="شعار مؤسسة رواد"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-nav"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="main-nav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="index.html">الرئيسية</a></li>
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="directory.html">دليل الجهات</a></li>
                    <li class="nav-item"><a class="nav-link" href="map.html">الخريطة</a></li>
                </ul>
                <a href="admin.html" class="btn btn-outline-primary">أضف جهتك</a>
            </div>
        </div>
    </nav>

    <!-- ================== Main Content ================== -->
    <div class="container py-4">
        <!-- Header -->
        <div class="directory-header text-center p-4">
            <h1 class="display-6 fw-bold">دليل جهات الدعم</h1>
            <p class="lead text-muted">ابحث، قارن، وتواصل مع شبكة واسعة من منظمات دعم ريادة الأعمال في اليمن.</p>
        </div>

        <div class="row">
            <!-- ================== Filters Sidebar ================== -->
            <aside class="col-lg-3">
                <div class="card sticky-top" style="top: 6rem;">
                    <div class="card-header bg-transparent border-bottom-0 pt-3">
                        <h5 class="mb-0"><i class="bi bi-funnel-fill me-2 text-primary"></i>الفلاتر</h5>
                    </div>
                    <div class="card-body">
                        <form id="filter-form">
                            <div class="mb-3">
                                <label for="name-filter" class="form-label small fw-bold">البحث بالاسم</label>
                                <input type="text" id="name-filter" class="form-control" placeholder="اكتب اسم الجهة...">
                            </div>
                            <div class="mb-3">
                                <label for="service-filter" class="form-label small fw-bold">نوع الخدمة</label>
                                <select id="service-filter" class="form-select"></select>
                            </div>
                            <div class="mb-3">
                                <label for="sector-filter" class="form-label small fw-bold">القطاع</label>
                                <select id="sector-filter" class="form-select"></select>
                            </div>
                            <div class="mb-3">
                                <label for="governorate-filter" class="form-label small fw-bold">المحافظة</label>
                                <select id="governorate-filter" class="form-select"></select>
                            </div>
                        </form>
                    </div>
                </div>
            </aside>

            <!-- ================== Directory Listing ================== -->
            <main class="col-lg-9">
                <!-- Toolbar -->
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div class="text-muted">
                        تم العثور على <strong id="results-count" class="text-primary">0</strong> نتيجة
                    </div>
                    <div class="view-toggle btn-group" role="group" aria-label="تبديل العرض">
                        <button type="button" id="grid-view-btn" class="btn active" aria-label="عرض شبكي">
                            <i class="bi bi-grid-3x3-gap-fill"></i>
                        </button>
                        <button type="button" id="list-view-btn" class="btn" aria-label="عرض قائمة">
                            <i class="bi bi-list-ul"></i>
                        </button>
                    </div>
                </div>

                <!-- Container for results -->
                <div id="directory-container" class="row">
                    <!-- Provider cards will be injected here by JavaScript -->
                    <div class="col-12 text-center py-5">
                        <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
                            <span class="visually-hidden">جاري التحميل...</span>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- ================== Footer ================== -->
    <footer class="bg-light text-center mt-5 pt-4">
        <div class="container">
            <p>© 2025 جميع الحقوق محفوظة: <a class="text-dark fw-bold" href="https://rowad.org/">مؤسسة رواد</a></p>
        </div>
    </footer>

    <!-- JS Files -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- استدعاء الملف المشترك أولاً -->
    <script src="assets/js/main.js"></script>
    <!-- ثم استدعاء الملف الخاص بالدليل -->
    <script src="assets/js/directory.js"></script>
</body>
</html>
